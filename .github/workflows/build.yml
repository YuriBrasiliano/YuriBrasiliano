name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build web-app
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:   
          branch: main
          folder: dist
          token: ${{ secrets.ACCESS_TOKEN }}
          
