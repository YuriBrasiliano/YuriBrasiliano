name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build web-app
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.2.4
        with:
          token: ${{ secrets.DEPLOY_TOKEN }}
          BRANCH: main # O branch pode ser o que você usa para publicar o site
          FOLDER: dist # A pasta onde está o conteúdo do site
          CLEAN: true
